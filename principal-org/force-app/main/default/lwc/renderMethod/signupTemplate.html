<template>
    <lightning-card title="Render multiple templates" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">Signup Form</h2>
            <lightning-input type="text" label="First Name"></lightning-input>
            <lightning-input type="text" label="Last Name"></lightning-input>
            <lightning-input type="email" label="Email"></lightning-input>
            <lightning-input type="password" label="Password"></lightning-input>
            <lightning-button 
                    variant="destructive" 
                    title="Back" 
                    label="Back" 
                    onclick={handlerClick}
                    class="slds-m-left_x-small">
            </lightning-button>
            <lightning-button 
                    variant="success" 
                    title="Signup" 
                    label="Signup" 
                    onclick={submitHandler}
                    class="slds-m-left_x-small">
            </lightning-button>
        </div>
    </lightning-card>
</template>
