<template>
    <lightning-card title="Render multiple templates" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <h2 class="slds-text-heading_medium slds-m-bottom_medium">Choose your options</h2>
            <lightning-button 
                    variant="destructive" 
                    title="Signup" 
                    label="Signup" 
                    onclick={handlerClick}
                    class="slds-m-left_x-small">
            </lightning-button>
            <lightning-button 
                    variant="success" 
                    title="Signin" 
                    label="Signin" 
                    onclick={handlerClick}
                    class="slds-m-left_x-small">
            </lightning-button>
        </div>
    </lightning-card>
</template>
