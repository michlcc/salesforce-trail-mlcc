<template>
    <lightning-card title="Quiz LWC Base">
        <div class="slds-m-around_medium">
            <form>
                <template if:true={isAnswer}>
                    <div class={isScoredFull}>Your score is {scoreAnswer} out of {myQuestions.length}</div>
                </template>
                <template for:each={myQuestions} for:item="quiz">
                    <div key={quiz.id} class="slds-m-bottom_medium">
                        <div><strong>{quiz.id} - {quiz.question}</strong></div>
                        <div class="slds-grid slds-gutters slds-m-bottom_medium">
                            <div class="slds-col">
                                <input 
                                    type="radio" 
                                    name={quiz.id} 
                                    value="a" 
                                    onchange={changeHandler} />
                                {quiz.answer.a}
                            </div>
                            <div class="slds-col">
                                <input 
                                    type="radio" 
                                    name={quiz.id} 
                                    value="b" 
                                    onchange={changeHandler} />
                                {quiz.answer.b}
                            </div>
                            <div class="slds-col">
                                <input 
                                    type="radio" 
                                    name={quiz.id} 
                                    value="c" 
                                    onchange={changeHandler} />
                                {quiz.answer.c}
                            </div>
                        </div>
                    </div>
                </template>
                <lightning-button
                    variant="brand"
                    type="submit"
                    disabled={allNotSelected}
                    label="Submit"
                    title="Submit Quiz"
                    class="slds-m-around_small"
                    onclick={submitHandler}>
                </lightning-button>
                <lightning-button
                    variant="brand"
                    type="reset"
                    label="Reset"
                    title="Reset Quiz"
                    class="slds-m-around_small"
                    onclick={resetHandler} >
                </lightning-button>
            </form>
        </div>
    </lightning-card>
</template>
