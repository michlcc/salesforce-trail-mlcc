<template>
    <lightning-card title="Evento que altera um atributo diretamente :]">
        <div class="slds-m-around_medium">
            <lightning-input 
                type="text" 
                label="Nome Completo"  
                onkeyup={attrChangeHandler}>
            </lightning-input>
            <div class="slds-m-around_medium">O nome completo é {nomeCompleto}</div>
        </div>
    </lightning-card>

    <lightning-card title="Evento que altera um atributo indiretamente">
        <div class="slds-m-around_medium">
            <lightning-input 
                type="text" 
                label="Desenvolvedor"  
                onkeyup={objChangeHandler}>
            </lightning-input>
            <div class="slds-m-around_medium">O desenvolvedor é {desenvolvedor.nome}</div>
        </div>
    </lightning-card>
<br/>
    <lightning-card title="for:each loop">
        <div class="slds-m-around_medium">
            <template for:each={nomes} for:item="nome">
                <ul class="slds-has-dividers_top-space" key={nome}>
                    <li class="slds-item">{nome}</li>
                </ul>
            </template>
        </div>
    </lightning-card>

<br/>
    <lightning-card title="iterator loop">
        <div class="slds-m-around_medium">
            <template iterator:animal={animaisLista}>
                <div key={animal.value.id}>
                    <ul class="slds-has-dividers_top-space">
                        <template if:true={animal.first}>
                            <div class="slds-box slds-theme_shade">
                                <strong>Lista de animais</strong>
                            </div>
                        </template>
                        <li class="slds-item">
                           <strong>{animal.value.tipo} </strong>{animal.value.exemplos}
                        </li>
                        <template if:true={animal.last}>
                            <div class="slds-box slds-theme_shade">
                                <strong>Fim da lista</strong>
                            </div>
                        </template>
                    </ul>
                </div>
            </template>
        </div>
    </lightning-card>

</template>
